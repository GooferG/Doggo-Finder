<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doggo Finder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="container">
      <h1
        data-typewriter="Let's find you a doggo!, Choose a breed below! :)"
      ></h1>

      <h2 id="dog-name">Duggy the cutest Doggo</h2>
    </header>
    <section class="section-container">
      <section class="column" id="left-col">
        <section class="item">
          <span>Choose your Breed!</span>
        </section>
        <section class="item">
          <select class="breeds">
            <option class="" value="starter" selected>Select Me!</option>
          </select>
        </section>
        <section class="item">
          <section class="img-container">
            <section class="container">
              <section>🐶🐶🐶🐶🐶🐶🐶</section>
              <img
                src="http://placecorgi.com/500/500"
                class="dog-img"
                alt="cute corgi placeholder"
              />
            </section>
          </section>
        </section>
      </section>
      <section class="column" id="right-col">
        <section class="item">
          <span>Doggo Characteristics</span>
          <ul>
            <li id="MF">Male</li>
            <li id="age">Age: 2</li>
            <li id="likes">Likes: Ham, String Cheese</li>
            <li id="dislikes">Dislikes: Baths, Doorbells, Mailman</li>
            <li id="fun-fact">
              Fun fact: Can often pee standing on their two front legs, like a
              badass circus doggo
            </li>
          </ul>
        </section>
        <section class="item"></section>
      </section>
    </section>
    <footer>
      <h4>Thanks for checking out 👋</h4>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
